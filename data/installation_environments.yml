linux:
  title: Linux
  icon: linux
  supports:
    development:
      docker: true
      manual: true
    production:
      manual: true
  distributions:
    arch:
      title: Arch Linux
      guide:
        ca_bundle: /etc/ssl/certs/ca-certificates.crt
        docker:
          install_url: https://wiki.archlinux.org/index.php/Docker#Installation
        manual_notes:
          database: |
            Please check [the Arch Linux wiki](https://wiki.archlinux.org/index.php/PostgreSQL#Initial_configuration)
            for information on how to set up PostgreSQL.
        packaging:
          install_command: sudo pacman -S
          lists:
            git:
              - git
            base:
              - base-devel
              - gsfonts
              - imagemagick
              - libxslt
              - net-tools
              - nodejs
              - postgresql
              - postgresql-libs
              - redis
      versions:
        rolling:
          title: Rolling release

    centos:
      title: CentOS
      guide:
        ca_bundle: /etc/ssl/certs/ca-certificates.crt
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/centos/
        packaging:
          install_command: sudo yum install
          lists:
            git:
              - git
            base:
              - automake
              - cmake
              - epel-release
              - gcc
              - gcc-c++
              - ImageMagick
              - libcurl-devel
              - libffi-devel
              - libxml2-devel
              - libxslt-devel
              - make
              - net-tools
              - nodejs
              - postgresql-devel
              - postgresql-server
              - redis
              - tar
              - wget
      versions:
        v7:
          title: CentOS 7

    debian:
      title: Debian
      guide:
        ca_bundle: /etc/ssl/certs/ca-certificates.crt
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/debian/
        manual_notes:
          database: |
            Please check [the Debian wiki](https://wiki.debian.org/PostgreSql#Installation)
            for information on how to set up PostgreSQL.
        packaging:
          install_command: sudo apt-get install
          lists:
            git:
              - git
            base:
              - build-essential
              - cmake
              - curl
              - ghostscript
              - imagemagick
              - libcurl4-openssl-dev
              - libmagickwand-dev
              - libpq-dev
              - libssl-dev
              - libxml2-dev
              - libxslt-dev
              - nodejs
              - postgresql
              - redis-server
      versions:
        stretch:
          title: Debian 9 (Stretch)
        jessie:
          title: Debian 8 (Jessie)

    fedora:
      title: Fedora
      guide:
        ca_bundle: /etc/ssl/certs/ca-certificates.crt
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/fedora/
        packaging:
          install_command: sudo dnf install
          lists:
            git:
              - git
            base:
              - automake
              - gcc
              - gcc-c++
              - ImageMagick
              - libcurl-devel
              - libffi-devel
              - libxml2-devel
              - libxslt-devel
              - make
              - net-tools
              - nodejs
              - postgresql-devel
              - postgresql-server
              - redis
              - tar
              - wget
      versions:
        v29:
          title: Fedora 29
        v28:
          title: Fedora 28

    ubuntu:
      title: Ubuntu
      guide:
        ca_bundle: /etc/ssl/certs/ca-certificates.crt
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/ubuntu/
        packaging:
          install_command: sudo apt-get install
          lists:
            git:
              - git
            base:
              - build-essential
              - cmake
              - curl
              - imagemagick
              - libcurl4-openssl-dev
              - libgmp-dev
              - libmagickwand-dev
              - libpq-dev
              - libssl-dev
              - libxml2-dev
              - libxslt1-dev
              - nodejs
              - postgresql
              - redis-server
      versions:
        cosmic:
          title: Ubuntu 18.10 (Cosmic Cuttlefish)
        bionic:
          title: Ubuntu 18.04 (Bionic Beaver)
        xenial:
          title: Ubuntu 16.04 (Xenial Xerus)

mac:
  title: macOS
  icon: apple
  supports:
    development:
      docker: true
      manual: false
    production:
      manual: false
  distributions:
    main:
      title: macOS
      guide:
        docker:
          install_url: https://docs.docker.com/docker-for-mac/install/
        manual_notes:
          packaging: |
            You need to set up Homebrew to install additional dependencies needed to run
            diaspora\*. Please check [the homebrew website](https://brew.sh/) for instructions
            before proceeding with this guide.
        packaging:
          install_command: brew install
          lists:
            git:
              - git
      versions:
        mojave:
          title: 10.14 (Mojave)
        high_sierra:
          title: 10.13 (High Sierra)
